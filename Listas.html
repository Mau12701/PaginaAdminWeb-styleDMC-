<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML y CSS - Devil May Cry Style</title>
    <style>
        body {
            font-family: 'Lucida Console', Monaco, monospace;
            background: #111;
            color: #ddd;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.6);
            margin: 20px;
        }
        h1 {
            color: #ff0000;
            text-transform: uppercase;
            font-size: 2.5em;
            text-align: center;
            border-bottom: 2px solid #ff0000;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ff4444;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: rgba(255, 0, 0, 0.7);
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1> HTML y CSS</h1>
    
    
        <p>Existen tres tipos de listas en HTML:</p>
        <table>
            <tr><th>Etiqueta</th><th>Descripción</th></tr>
            <tr><td>&lt;ul&gt;</td><td>Lista desordenada.</td></tr>
            <tr><td>&lt;ol&gt;</td><td>Lista ordenada.</td></tr>
            <tr><td>&lt;dl&gt;</td><td>Lista de definición.</td></tr>
        </table>
        <p>Las listas son útiles para organizar información de manera estructurada, ya sea en forma de viñetas, números o términos y definiciones.</p>
