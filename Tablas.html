<!DOCTYPE html>
<html lang="es">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML y CSS - Devil May Cry Style</title>
    <style>





        body {
            font-family: 'Lucida Console', Monaco, monospace;
            background: #111;
            color: #ddd;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.6);
            margin: 20px;
        }
           .navbar {
      background: linear-gradient(90deg, #111 0%, #400000 100%);
      border-bottom: 2px solid #d92b2b; /* Detalle en rojo */
    }

    .navbar-brand {
      color: #d92b2b !important; /* Rojo carmesí */
      font-weight: 700;
      font-size: 1.5rem;
    }

    .navbar-brand:hover {
      color: #f04e4e !important;
    }

    .bg-primary {
      background: linear-gradient(135deg, #2d0000, #400000);
      color: #fff;
    }





        
        h1 {
            color: #ff0000;
            text-transform: uppercase;
            font-size: 2.5em;
            text-align: center;
            border-bottom: 2px solid #ff0000;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ff4444;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: rgba(255, 0, 0, 0.7);
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1> HTML y CSS</h1>
 
        <p>Usadas para mostrar información en formato tabular.</p>
        <table>
            <tr><th>Etiqueta</th><th>Descripción</th></tr>
            <tr><td>&lt;table&gt;</td><td>Define una tabla.</td></tr>
            <tr><td>&lt;tr&gt;</td><td>Define una fila.</td></tr>
            <tr><td>&lt;th&gt;</td><td>Define una celda de encabezado.</td></tr>
            <tr><td>&lt;td&gt;</td><td>Define una celda de datos.</td></tr>
        </table>
        <p>Las tablas son ideales para presentar datos de manera organizada y fácil de entender.</p>
